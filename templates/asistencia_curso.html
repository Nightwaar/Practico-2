<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>COLEGIO SAN MIGUEL</h1>
    <h1>ASISTENCIA PARA EL CURSO: {{ curso.anio }} {{ curso.division }}</h1>
    {% if alumnos is not none :%}
        {% for alumno in alumnos | sort(attribute='nombre') %}
            {% if alumno.idcurso == curso.id :%}
                <a href="{{ url_for('asistencia_alumno', alumno=alumno.id) }}">{{ alumno.nombre }} {{ alumno.apellido }}</a>
                <br>
            {% endif %}
        {% endfor %}
    {% endif %}

</body>
</html>
